<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ArtFight-Inspirado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .topbar {
      background-color: #303030;
      color: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .topbar .center-section {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .topbar .logo {
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .topbar .extra-links a {
      color: rgba(250, 250, 250, 0.459);
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s;
    }

    .topbar .extra-links a:hover {
      color: rgba(250, 250, 250, 0.808);
    }

    .topbar .extra-links {
      display: flex;
      gap: 20px;
    }

    .topbar .links {
      display: flex;
      gap: 20px;
    }

    .topbar .links a {
      color: rgba(250, 250, 250, 0.459);
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .topbar .links a:hover {
      color: rgba(250, 250, 250, 0.808);
    }
  </style>
</head>
<body>

  <div class="topbar">

    </div>
  </div>

</body>
</html>
