<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ArtFight-Inspirado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .topbar {
      background-color: #222; /* fundo escuro */
      color: #f0f0f0; /* texto claro */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .topbar .logo {
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .topbar .links {
      display: flex;
      gap: 20px;
    }

    .topbar .links a {
      color: rgba(250, 250, 250, 0.459);
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .topbar .links a:hover {
      color: rgba(250, 250, 250, 0.808); /* destaque ao passar o mouse */
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">ArtFight</div>
    <div class="links">
      <a href="#">Register</a>
      <a href="#">Log In</a>
    </div>
  </div>

</body>
</html>
